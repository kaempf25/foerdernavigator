name: Monatliche Förder-Validierung

on:
  # Jeden 1. des Monats um 8:00 UTC
  schedule:
    - cron: '0 8 1 * *'
  # Manuell triggerbar über GitHub UI
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validierung ausführen
        id: validate
        run: node scripts/validate-funding.js

      - name: Ergebnisse prüfen
        run: |
          echo "Status: ${{ steps.validate.outputs.status }}"
          echo "Änderungen: ${{ steps.validate.outputs.changes }}"
          echo "Warnungen: ${{ steps.validate.outputs.warnings }}"

      - name: JSON in docs/ kopieren
        run: cp data/foerderkonditionen.json docs/data/foerderkonditionen.json

      - name: Änderungen committen
        run: |
          git config user.name "Fördernavigator Bot"
          git config user.email "bot@ak-energyconsulting.de"
          git add data/foerderkonditionen.json docs/data/foerderkonditionen.json
          if git diff --staged --quiet; then
            echo "Keine Änderungen zum Committen."
          else
            git commit -m "Förder-Validierung $(date +%Y-%m-%d): ${{ steps.validate.outputs.status }}"
            git push
          fi

      - name: Bei Warnungen Issue erstellen
        if: steps.validate.outputs.warnings != '0'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `⚠️ Förder-Validierung ${new Date().toISOString().split('T')[0]}: Warnungen`,
              body: `Die monatliche Förder-Validierung hat **${{ steps.validate.outputs.warnings }} Warnung(en)** ergeben.\n\nBitte die Fördersätze manuell prüfen und ggf. \`data/foerderkonditionen.json\` aktualisieren.\n\nSiehe Workflow-Log für Details.`,
              labels: ['validierung', 'prüfen']
            });
